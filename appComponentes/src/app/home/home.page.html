<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ titulo }}
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let serie of series">
    <ion-card-header>
      <ion-card-title>{{ serie.titulo }}</ion-card-title>
      <ion-card-subtitle>{{ serie.subtitulo }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <div>
        <ion-img [src]="serie.capa"></ion-img>
      </div>
      {{ serie.texto }}
    </ion-card-content>
      <ion-item>
        <ion-chip outline color="danger">
          <ion-label>{{ serie.genero }}</ion-label>
        </ion-chip>
      </ion-item>
  </ion-card>
</ion-content>
